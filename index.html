<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <div id="navlinks">
                <div>
                    <a href="">Gmail</a>
                </div>
                <div>
                    <a href="">Imágenes</a>
                </div>
            </div>
            <div>
                <img id="appsbutton" src="button1.png" alt="app menu">
            </div>
            <div>
                <img id="accountphoto" src="foto1.jpg" alt="">
            </div>
        </nav>
    </header>
    <section id="mainpage">
        <section id="mainbox" class="main">
            <div id="logo">
                <img src="googlelogo.png" alt="google logo">

            </div>
            <div id="searchform">
                <form action="https://www.google.com/search">
                    <div id="searchbarbox">
                        <input type="text" name="q" id="searchbar">
                    </div>
                    <div id="buttonsbox">
                        <button>Buscar con Google</button>
                        <button>Voy a tener Suerte</button>

                    </div>
                    <div id="extratextbox">
                        <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
                    </div>

                </form>

            </div>
        </section>
    </section>
    <footer>
        <div id="country">
            <div><a href="">México</a></div>
        </div>
        <div id="bottomlinks">
            <div id="leftbuttons">
                <div><a href="">Sobre google</a></div>
                <div><a href="">Publicidad</a></div>
                <div><a href="">Negocios</a></div>
                <div><a href="">Cómo funcionan la Búsquedas</a></div>
            </div>
            <div id="rightbuttons">
                <div><a href="">Privacidad</a></div>
                <div><a href="">Condiciones</a></div>
                <div><a href="">Preferencias</a></div>
            </div>
        </div>
    </footer>
</body>

</html>
